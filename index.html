<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="container vertical">
    <main class="container vertical center">
        <h1 id="title">Rock, Paper, Scissors!</h1>
        <p id="gameWinMessageDisplay" >Reach 5 points to win the game!</p>
        <div id="counter" class="container space-evenly">
            <span id="player">Player : 0</span>
            <span id="computer">Computer : 0</span>
        </div>
        <div id="playerChoices" class="container center">
            <img id="rock" src="assets/rock_200x200.png">
            <img id="paper" src="assets/paper_200x200.png">
            <img id="scissors" src="assets/scissors_200x200.png">
        </div>
        <p id="roundWinMessageDisplay">Click one of the 3 choices to start the game</p>
        <button id="resetGame">Reset Game</button>
    </main>
    <div id="credits" class="container center grow">
        <p>Site by: <a href="https://github.com/clikuki" target="_blank">Clikuki</a></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
